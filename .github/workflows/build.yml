name: Build iOS Tweak

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          brew install ldid
          echo "export THEOS=$HOME/theos" >> ~/.bash_profile
          echo "export PATH=$THEOS/bin:$PATH" >> ~/.bash_profile

      - name: Build Tweak
        run: |
          # Use theos makefile to compile
          # FINALPACKAGE=1 removes debug symbols for smaller size
          # SYSROOT is set to ignore local SDK checks since we are on a runner
          make package FINALPACKAGE=1
        env:
          THEOS: ${{ env.THEOS }}

      - name: Upload .deb Artifact
        uses: actions/upload-artifact@v3
        with:
          name: AutoClicker_Compiled
          path: packages/*.deb
